<html>
  
  <head>
    
    <title>
      Bangalore Homes : Flat Apartment Villa Plot
    </title>
    
    <style>
      .left {
        float: left;
      }
      .right {
        float: right;
      }
      .clear {
        clear: both;
      }
      .contact-form-row {
        width: 450px;
        height: 50px;
      }
      #contact-form {
        
      }
      .form-attribute {
        
      }
      .form-input {
        
      }
      .form-button {
        
      }
    </style>
    
  </head>
  
  <body>
    
    <header>
      Bangalore Homes
    </header>
    
    <h1>
      https://bangalorehomes.github.io/
    </h1>
    
    <h1>
      Flats, Apartments, Villas, Plots
    </h1>
    
    <h2>
      Contact Us :
    </h2>
    
    <div>
      
      <form id="contact-form">
        
        <div class="contact-form-row">
          <div class="left form-attribute">
            Full Name
          </div>
          <div class="right">
            <input type="text" class="form-input" id="name" name="name">
            </input>
          </div>
          <div class="clear">
          </div>
        </div>
      
        <div class="contact-form-row">
          <div class="left form-attribute">
            Email Id
          </div>
          <div class="right">
            <input type="text" class="form-input" id="email" name="email">
            </input>
          </div>
          <div class="clear">
          </div>
        </div>
    
        <div class="contact-form-row">
          <div class="left form-attribute">
            Phone Number (Calling)
          </div>
          <div class="right">
            <input type="text" class="form-input" id="phoneNumber" name="phoneNumber">
            </input>
          </div>
          <div class="clear">
          </div>
        </div>
  
        <div class="contact-form-row">
          <div class="left form-attribute">
            Phone Number (WhatsApp)
          </div>
          <div class="right">
            <input type="text" class="form-input" id="whatsappNumber" name="whatsappNumber">
            </input>
          </div>
          <div class="clear">
          </div>
        </div>
        
        <div class="contact-form-row">
          <div class="left form-attribute">
            Location / Area (Preferred)
          </div>
          <div class="right">
            <input type="text" class="form-input" id="location" name="location">
            </input>
          </div>
          <div class="clear">
          </div>
        </div>

        <div class="contact-form-row">
          <div class="left form-attribute">
            Budget (Range)
          </div>
          <div class="right">
            <input type="text" class="form-input" id="budget" name="budget">
            </input>
          </div>
          <div class="clear">
          </div>
        </div>

        <div class="contact-form-row">
          <div class="left form-attribute">
            Requirement Specification
          </div>
          <div class="right">
            <input type="text" class="form-input" id="requirement" name="requirement">
            </input>
          </div>
          <div class="clear">
          </div>
        </div>

        <div class="contact-form-row">
          <div class="left form-attribute">
            Handover Duration (Expectation)
          </div>
          <div class="right">
            <input type="text" class="form-input" id="handover" name="handover">
            </input>
          </div>
          <div class="clear">
          </div>
        </div>

        <div class="contact-form-row">
          <div>
            <input type="button" class="form-button" id="contact-button" name="contact-button">
            </input>
          </div>
        </div>

      </form>

    </div>

    <footer>
      bangalore-homes@googlegroups.com
    </footer>

  </body>

</html>
