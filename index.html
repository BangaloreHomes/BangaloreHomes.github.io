<html>
  <head>
    <title>
      Bangalore Homes : Flat Apartment Villa Plot
    </title>
    <style>
      .left {
        float: left;
      }
      .right {
        float: right;
      }
      .clear {
        clear: both;
      }
      .contact-form-row {
        width: 250px;
      }
    </style>
  </head>
  <body>
    <h1>
      Bangalore Homes
    </h1>
    <h2>
      Flats, Apartments, Villa, Plot
    </h2>
    <h2>
      Contact Us :
    </h2>
    <div>
      <form>
        
        <div class="contact-form-row">
          <div class="left">
            Full Name
          </div>
          <div class="right">
            <input type="text" id="name" name="name">
            </input>
          </div>
          <div class="clear">
          </div>
        </div>
      
        <div class="contact-form-row">
          <div class="left">
            Email Id
          </div>
          <div class="right">
            <input type="text" id="email" name="email">
            </input>
          </div>
          <div class="clear">
          </div>
        </div>
    
        <div class="contact-form-row">
          <div class="left">
            Phone Number (Calling)
          </div>
          <div class="right">
            <input type="text" id="phoneNumber" name="phoneNumber">
            </input>
          </div>
          <div class="clear">
          </div>
        </div>
  
        <div class="contact-form-row">
          <div class="left">
            Phone Number (WhatsApp)
          </div>
          <div class="right">
            <input type="text" id="whatsappNumber" name="whatsappNumber">
            </input>
          </div>
          <div class="clear">
          </div>
        </div>
        
        <div class="contact-form-row">
          <div class="left">
            Location / Area (Preferred)
          </div>
          <div class="right">
            <input type="text" id="location" name="location">
            </input>
          </div>
          <div class="clear">
          </div>
        </div>

        <div class="contact-form-row">
          <div class="left">
            Budget (Range)
          </div>
          <div class="right">
            <input type="text" id="budget" name="budget">
            </input>
          </div>
          <div class="clear">
          </div>
        </div>

        <div class="contact-form-row">
          <div class="left">
            Requirement Specification
          </div>
          <div class="right">
            <input type="text" id="requirement" name="requirement">
            </input>
          </div>
          <div class="clear">
          </div>
        </div>

        <div class="contact-form-row">
          <div class="left">
            Handover Duration (Expectation)
          </div>
          <div class="right">
            <input type="text" id="handover" name="handover">
            </input>
          </div>
          <div class="clear">
          </div>
        </div>

      </form>
    </div>
    <footer>
      bangalore-homes@googlegroups.com
    </footer>
  </body>
</html>
